<!DOCTYPE html><html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Игры</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background-color: black;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: calc(100% - 4px);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 10;
            border: 2px solid white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 80px;
            padding: 20px;
            position: relative;
            z-index: 5;
        }
        .game-item {
            text-align: center;
            margin: 20px;
            cursor: pointer;
        }
        .game-box {
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid white;
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
            text-align: center;
            width: 150px;
            height: 180px;
        }
        .game-box img {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
    <div class="container" id="games">
        <div class="game-item" onclick="openGame('game1.html')">
            <div class="game-box">
                <img src="https://play-lh.googleusercontent.com/QmnFlUY_Kgo6Vo4E6XiXuDvx-aAjDoxPdq8aQ5OEGGSY0RvVc5jr6uoqK40sjbpkWPY=w480-h960-rw" alt="RPG: Saving the Village">
                <p>RPG: Saving the Village</p>
            </div>
        </div>
        <div class="game-item" onclick="openGame('game2.html')">
            <div class="game-box">
                <img src="https://play-lh.googleusercontent.com/udET70zDiAvOb0QPNc2y__jCYb0pCDppPpG01IApBXuXi5wYJY8wmtHlC4JRHqLnBEQc=w480-h960-rw" alt="ARJoke: AR Camera 3D Reality">
                <p>ARJoke: AR Camera 3D Reality</p>
            </div>
        </div>
        <div class="game-item" onclick="openGame('game3.html')">
            <div class="game-box">
                <img src="https://lh3.googleusercontent.com/CNSKzOv3vVhGxCCTaKUKF9zQ5M2TWtTufafuwrW4urLFR_Q7m_Cu_tQ3wgdma7yOC5xt" alt="Cyberpithecus: RPG with Robots">
                <p>Cyberpithecus: RPG with Robots</p>
            </div>
        </div>
        <div class="game-item" onclick="openGame('nuclear_town.html')">
            <div class="game-box">
                <img src="NuclearTownIcon.png" alt="Nuclear Town">
                <p>Nuclear Town</p>
            </div>
        </div>
    </div>
    <script>
        function openGame(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
